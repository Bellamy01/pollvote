<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{{ question.question_text }}</title>
    <style>
        form {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .choice {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        input[type="submit"] {
            margin-top: 20px;
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #3e8e41;
        }
    </style>
</head>

<body>
    <h1>{{ question.question_text }}</h1>
    {% if error_message %}
    <p>{{ error_message }}</p>
    {% endif %}
    <a href="/polls/">Back to polls</a>
</body>

</html>
